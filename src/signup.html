<section>
    
<form action="https://dev.adalab.es/api/form" method="post">
    <fieldset>
        <legend>Registrate con tu correo electronico</legend>
        <label for="email">Cual es tu correo electronico</label>
        <input id="email" type="email" name="email" required>
        <label for="email2">Confirma el correo electronico</label>
        <input id="email2" type="email" name="confirm-email" required>
        <label for="password">Crea una contraseña</label>
        <input id="password" type="password" name="password">
        <label for="user-name">¿Como quieres que te llamemos?</label>
        <input id="user-name" type="text" name="username">
        <label for="nacimiento">¿Cual es tu fecha de nacimiento?</label>
        <input id="nacimiento" type="date" name="nacimiento">
        <h3>¿Cuál es tu género?</h3>
        <label for="hombre">Hombre</label>
        <input id="hombre" type="radio" name="hombre" value="Hombre" >
        <label for="mujer">Mujer</label>
        <input id="mujer" type="radio" name="mujer" value="mujer">

        
    </fieldset>
</form>

</section>
